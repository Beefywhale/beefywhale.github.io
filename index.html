<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script
      type="text/javascript"
      src="assets/scripts/github-requests.js"
    ></script>
    <title>Beefywhale</title>
    <link rel="shortcut icon" type="image/png" href="assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="name">Beefywhale</div>
        <p class="tagline">The beefiest whale to ever live.</p>
        <div class="logo-container">
          <img class="logo" src="assets/logo.png" />
        </div>
        <p class="bio">
          Software Engineer from Houston, Texas.<br /><br />C/C++, Java,
          Javascript, Haskell, Python, Lua and more!
        </p>
        <div class="social-media">
          <a href="https://github.com/Beefywhale">
            <img
              class="github-media"
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            />
          </a>
          <a href="https://twitter.com/beefy_whale">
            <img class="twitter-media" src="assets/twitter.png" />
          </a>
        </div>
        <div class="sidebar-border"></div>
      </div>
      <div class="repo-mega-holder">
        <h1 class="repo-text">My Github Projects!</h1>
        <div class="repo-container">
          <div id="repos"></div>
        </div>
      </div>
    </div>
  </body>
</html>
